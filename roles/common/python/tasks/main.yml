- name: Install python from homebrew
  homebrew: name={{ item.name }} state={{ item.state }}
  with_items:
      - {name: "python", state: "present"}
      - {name: "python3", state: "present"}
      - {name: "pyenv", state: "present"}

- name: Install PyPI packages
  pip: name={{ item.name }}
  with_items:
      - {name: "virtualenv"}
      - {name: "virtualenvwrapper"}
      - {name: "pipenv"}
